<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="key-container">
    <div class="cont" data-key="65">A
        <p>CLAP</p>
    </div>    
    <div class="cont" data-key="83">S
        <p>HIHAT</p>
    </div >
    <div class="cont" data-key="68">D
        <p>KICK</p>
    </div >
    <div class="cont" data-key="70">F
        <p>OPENHAT</p>
    </div >
    <div class="cont" data-key="71">G
        <p>BOOM</p>
    </div >
    <div class="cont" data-key="72">H
        <p>RIDE</p>
    </div >
    <div class="cont" data-key="74">J
        <p>TOM</p>
    </div >
    <div class="cont" data-key="75">K
        <p>TINK</p>
    </div >
</div>

<audio id="clap" data-key="65" src="sounds/clap.wav"></audio>
<audio id="hihat" data-key="83" src="sounds/hihat.wav"></audio>
<audio id="kick" data-key="68" src="sounds/kick.wav"></audio>
<audio id="openhat" data-key="70" src="sounds/openhat.wav"></audio>
<audio id="boom" data-key="71" src="sounds/boom.wav"></audio>
<audio id="ride" data-key="72" src="sounds/ride.wav"></audio>
<audio id="tom" data-key="74" src="sounds/tom.wav"></audio>
<audio id="tink" data-key="75" src="sounds/tink.wav"></audio>

<script src="script.js"></script>
</body>
</html>
