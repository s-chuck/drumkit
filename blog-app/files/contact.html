<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[url('../images_used/image.jpeg')] bg-cover bg-center bg-opacity-10">
    <div class="flex justify-center items-center h-screen">
        <div class="border-black border-4 p-8 rounded-md">

            <p class="mt-2 text-black">Name</p>
            <input type="text" placeholder="Enter your name" class="border border-black mt-2 p-1 w-96">
            <p class="mt-2 text-black">Email Address</p>
            <input type="email" placeholder="Email" class="border border-black mt-2 p-1 w-96">
            <p class="mt-2 text-black">Feedback</p>
            <input type="text" class="border border-black mt-2 h-52 w-96 ">
            <div class="flex mt-4">
                <button class="bg-green-400 text-xl rounded-md p-2">Submit</button>
            </div>
        </div>
    </div>
</body>


</html>
